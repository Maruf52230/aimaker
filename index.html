<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Maker AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Web Maker AI</h1>
    <p class="description">Describe what you want to build, and get code instantly</p>
  </header>
  
  <div class="container">
    <div class="input-section">
      <div class="section-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Input your idea
      </div>
      
      <div class="customization-options">
        <div class="option-row">
          <div class="option">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
              <option value="modern">Modern</option>
              <option value="minimalist">Minimalist</option>
              <option value="colorful">Colorful</option>
              <option value="dark">Dark Mode</option>
              <option value="professional">Professional</option>
            </select>
          </div>
          
          <div class="option">
            <label for="libraries-select">Libraries:</label>
            <select id="libraries-select">
              <option value="none">None (Pure HTML/CSS/JS)</option>
              <option value="bootstrap">Bootstrap</option>
              <option value="tailwind">Tailwind CSS</option>
              <option value="jquery">jQuery</option>
            </select>
          </div>
        </div>
        
        <div class="option-row">
          <div class="option">
            <label for="layout-select">Layout:</label>
            <select id="layout-select">
              <option value="responsive">Responsive</option>
              <option value="single-page">Single Page</option>
              <option value="grid">Grid Based</option>
              <option value="flexbox">Flexbox</option>
            </select>
          </div>
          
          <div class="option">
            <label for="features-select">Features:</label>
            <select id="features-select">
              <option value="basic">Basic</option>
              <option value="interactive">Interactive Elements</option>
              <option value="animations">Animations</option>
              <option value="form">Form Handling</option>
            </select>
          </div>
        </div>
      </div>
      
      <textarea id="idea-input" placeholder="Describe what you want to build (e.g., 'Make a button that changes color when clicked')"></textarea>
      <div class="buttons">
        <button id="generate-btn" class="generate">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 3L5 7M5 7L9 11M5 7H15C18.3137 7 21 9.68629 21 13C21 16.3137 18.3137 19 15 19H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Generate Code
        </button>
      </div>
      <p id="input-status" class="status"></p>
    </div>
    
    <div class="output-section">
      <div class="section-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V5C19 3.89543 18.1046 3 17 3H16M12 17V12M12 12V7M12 12H7M12 12H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Generated Code
      </div>
      <pre id="code-output" class="code-output collapsed"><!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated App</title>
  <style>
    body { 
      background: #f0f0f0; 
      color: #333; 
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <script>
    console.log("Running Code");
  </script>
</body>
</html></pre>
      <button id="code-collapse-btn" class="code-collapse-btn">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Show Full Code
      </button>
      <div class="buttons">
        <button id="copy-btn" class="copy">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5H6C4.89543 5 4 5.89543 4 7V19C4 20.1046 4.89543 21 6 21H16C17.1046 21 18 20.1046 18 19V17M8 5V3C8 1.89543 8.89543 1 10 1H16C17.1046 1 18 1.89543 18 3V13C18 14.1046 17.1046 15 16 15H10C8.89543 15 8 14.1046 8 13V5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Copy Code
        </button>
        <button id="edit-toggle-btn" class="edit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 4H4C2.89543 4 2 4.89543 2 6V20C2 21.1046 2.89543 22 4 22H18C19.1046 22 20 21.1046 20 20V13M18.5 2.5C19.3284 3.32843 19.3284 4.67157 18.5 5.5L10 14L6 15L7 11L15.5 2.5C16.3284 1.67157 17.6716 1.67157 18.5 2.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Edit Code
        </button>
        <button id="run-btn" class="run">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 3L19 12L5 21V3Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Run Code
        </button>
      </div>
      
      <div class="ai-edit-container">
        <div class="ai-edit-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 3.5V2M5.5 5.5L4 4M12 5.5C8.41 5.5 5.5 8.41 5.5 12C5.5 15.59 8.41 18.5 12 18.5C15.59 18.5 18.5 15.59 18.5 12C18.5 8.41 15.59 5.5 12 5.5ZM12 20.5V22M18.5 5.5L20 4M14.5 3.5V2M18.5 18.5L20 20M14.5 22V20.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Edit with AI Assistant
        </div>
        <input type="text" id="ai-edit-input" placeholder="Describe your changes (e.g., 'Add a dark mode toggle button')">
        <button id="ai-edit-btn" class="ai-edit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6V12L16 14M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Apply AI Changes
        </button>
      </div>
      
      <p id="output-status" class="status"></p>
      <div class="section-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 10L19.5528 7.72361C20.2177 7.39116 21 7.87465 21 8.61803V15.382C21 16.1253 20.2177 16.6088 19.5528 16.2764L15 14M5 18H13C14.1046 18 15 17.1046 15 16V8C15 6.89543 14.1046 6 13 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Quick Preview
        <span class="preview-hint">(Click 'Run Code' for full-screen preview)</span>
        <button id="fullscreen-preview-btn" class="fullscreen-btn" title="Open in new tab">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 6H6C4.89543 6 4 6.89543 4 8V18C4 19.1046 4.89543 20 6 20H16C17.1046 20 18 19.1046 18 18V14M14 4H20M20 4V10M20 4L10 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <iframe id="preview-frame" class="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
